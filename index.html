<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios Example</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- 1 add cdnjs of axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.3/axios.min.js"></script>
</head>
<body>
    <h1>Axios API Example</h1>

    <button onclick="fetchUsers()">Fetch All Users</button>
    
    <h2>Sign Up</h2>
    <form id="userForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Add User</button>
    </form>

    <h2>Users List</h2>
    <div id="output"></div>

    <form id="loginForm">
        <input type="email" name="email" id="emailLogin" placeholder="email">
        <input type="password" name="password" id="passwordLogin" placeholder="password">
        <button type="submit">Login</button>
    </form>

    <!-- 2 JS connection -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
